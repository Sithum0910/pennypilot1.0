<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FinTrack • Budget SaaS</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- top bar -->
  <nav class="top-nav">
    <div class="brand">FinTrack</div>

    <!-- hamburger for mobile -->
    <button id="hamburger" class="hamburger">☰</button>

    <ul class="nav-links">
      <li data-page="dashboard" class="active">Dashboard</li>
      <li data-page="transactions">Transactions</li>
      <li data-page="budgets">Budgets</li>
      <li data-page="reports">Reports</li>
    </ul>

    <!-- actions -->
    <div class="nav-actions">
      <label class="switch">
        <input type="checkbox" id="modeToggle" />
        <span class="slider"></span>
      </label>
      <!-- Google One-Tap can go here later -->
    </div>
  </nav>

  <!-- pages -->
  <main id="content">
    <section id="dashboard" class="page active">
      <h1>Dashboard</h1>
      <div class="cards-grid">
        <div class="card stat"><h3>Total Income</h3><span>$0</span></div>
        <div class="card stat"><h3>Total Expenses</h3><span>$0</span></div>
        <div class="card stat"><h3>Net Savings</h3><span>$0</span></div>
      </div>
      <div class="card"><canvas id="dashChart"></canvas></div>
    </section>

    <section id="transactions" class="page">
      <h1>Transactions</h1>
      <form id="txForm" class="tx-form card">
        <select id="txType">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <input id="txAmount" type="number" placeholder="Amount" />
        <input id="txCategory" placeholder="Category" />
        <button class="btn-primary">Add</button>
      </form>
      <ul id="txList" class="card"></ul>
    </section>

    <section id="budgets" class="page">
      <h1>Budgets</h1>
      <div id="budgetList" class="card"></div>
    </section>

    <section id="reports" class="page">
      <h1>Reports</h1>
      <div class="card"><canvas id="reportChart"></canvas></div>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
